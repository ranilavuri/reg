<body>
    <div>
        <h1>Registration Form</h1>
    </div>
    <div>
    <form action="index1.html" target="_blank" autocomplete="off" method="post">
        <label for="">Full Name :</label>
        <input type="text"  required placeholder="Enter your Fullname" > <br><br>

        <label for="">Contact :</label>
        <input type="tel"  maxlength="10" placeholder="Contact number"> <br><br>

        <label for="">Gmail :</label>
        <input type="email"> <br><br>

        <label for="">Password :</label>
        <input type="password" maxlength="8" placeholder="Enter 8 digit password"> <br><br>

        <label for="">Readonly :</label>
        <input type="text" disabled placeholder="abc@gmail.com"> <br><br>

        <button type="submit">Register</button>
        <button type="reset">Reset</button>
        <button type="go back">  <a href="log.html" >login</a></button>
        <button type="go back">  <a href="index1.html" >go back</a></button>
    </div>
    </form>
